<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTM Monitor Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2 style="color:var(--accent);">RTM Pro</h2>
            <nav>
                <a href="{{ url_for('main.dashboard') }}" class="btn" style="width:100%; text-align:left; background:transparent;">Dashboard</a>
                <a href="{{ url_for('main.devices_page') }}" class="btn" style="width:100%; text-align:left; background:transparent;">Devices</a>
                <a href="{{ url_for('main.settings_page') }}" class="btn" style="width:100%; text-align:left; background:transparent;">Settings</a>
            </nav>
            <div style="margin-top:auto;">
                <a href="{{ url_for('main.logout') }}" class="btn btn-danger" style="width:100%;">Logout</a>
            </div>
        </aside>

        <main class="main-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="card" style="border-left: 4px solid var(--{{category}});">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
