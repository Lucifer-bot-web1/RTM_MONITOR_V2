<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTM Enterprise | Core Access</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- LAYOUT & BACKGROUND --- */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #050505; /* Deep Black */
            font-family: 'Roboto', sans-serif;
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }

        /* --- LOGIN CARD (Tower Concept Retained) --- */
        .login-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 380px;
            background: rgba(10, 12, 16, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ff4757; /* Threat Red */
            border-bottom: 3px solid #2ecc71; /* Safe Green */
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 8px;
            text-align: center;
            padding: 40px 30px;
        }

        /* --- TOWER ANIMATION (Dual Color) --- */
        .signal-tower {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tower-icon {
            font-size: 32px;
            background: -webkit-linear-gradient(#ff4757, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 2;
        }

        /* Red & Green Pulse */
        .signal-ring {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            opacity: 0;
            border: 2px solid #ff4757;
            animation: pulse-red 2s infinite ease-out;
        }
        .signal-ring:nth-child(2) {
            border-color: #2ecc71;
            animation: pulse-green 2s infinite ease-out;
            animation-delay: 1s;
        }

        @keyframes pulse-red {
            0% { transform: scale(0.5); opacity: 0.8; }
            100% { transform: scale(1.6); opacity: 0; }
        }
        @keyframes pulse-green {
            0% { transform: scale(0.5); opacity: 0.8; }
            100% { transform: scale(1.6); opacity: 0; }
        }

        /* --- TEXT --- */
        .title { color: white; font-size: 22px; font-weight: 700; letter-spacing: 1px; }
        .subtitle { color: #888; font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }

        /* --- FORM --- */
        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-label { color: #888; font-size: 9px; font-weight: bold; margin-bottom: 6px; display: block; }

        .form-control {
            width: 100%; padding: 12px 15px;
            background: #050505; border: 1px solid #333;
            color: white; font-family: 'Courier New', monospace; font-size: 14px;
            border-radius: 4px; outline: none; transition: 0.3s;
        }
        .form-control:focus { border-color: #2ecc71; }

        .btn-connect {
            width: 100%; padding: 12px;
            background: linear-gradient(90deg, #ff4757, #2ecc71);
            color: white; border: none;
            font-weight: bold; font-size: 12px; letter-spacing: 1px;
            border-radius: 4px; cursor: pointer; transition: 0.3s;
            text-transform: uppercase; margin-top: 10px;
        }
        .btn-connect:hover { opacity: 0.9; transform: scale(1.02); }

        /* --- FOOTER --- */
        .footer {
            margin-top: 25px; border-top: 1px solid #222; padding-top: 15px;
            font-size: 9px; color: #555; display: flex; justify-content: space-between;
        }
        .alert { font-size: 10px; padding: 10px; margin-bottom: 15px; border-radius: 4px; text-align: left; }
        .alert-danger { background: rgba(255,0,0,0.1); border: 1px solid #ff4d4d; color: #ff4d4d; }
    </style>
</head>
<body>

    <canvas id="network-canvas"></canvas>

    <div class="login-wrapper">
        <div class="signal-tower">
            <div class="signal-ring"></div>
            <div class="signal-ring"></div>
            <i class="fa-solid fa-tower-broadcast tower-icon"></i>
        </div>

        <div class="title">CORE ACCESS</div>
        <div class="subtitle">Secure Traffic Monitor</div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <label class="input-label">NODE ID</label>
                <input type="text" name="username" class="form-control" placeholder="USERNAME" required autocomplete="off">
            </div>
            <div class="input-group">
                <label class="input-label">KEY</label>
                <input type="password" name="password" class="form-control" placeholder="PASSWORD" required>
            </div>
            <button type="submit" class="btn-connect">Initialize Session</button>
        </form>

        <div class="footer">
            <span>LINK: <span style="color:#2ecc71;">ENCRYPTED</span></span>
            <span>ZONE: SECURE-01</span>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('network-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        // Configuration
        const particleCount = 100;
        const connectionDistance = 150;
        const mouseDistance = 200;

        // Resize
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Mouse Tracker
        let mouse = { x: null, y: null };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Particle Class
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1.5; // Speed
                this.vy = (Math.random() - 0.5) * 1.5;
                this.size = 2;
                this.baseColor = 'rgba(255, 255, 255, 0.5)'; // Default White
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw(color) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
            }
        }

        // Initialize
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        // Animation Loop
        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.update();

                // Check distance to mouse
                let dx_mouse = mouse.x - p.x;
                let dy_mouse = mouse.y - p.y;
                let dist_mouse = Math.sqrt(dx_mouse*dx_mouse + dy_mouse*dy_mouse);

                // Color Logic: Mouse Close ? Red/Green : White
                let pColor = p.baseColor;

                if (dist_mouse < mouseDistance && mouse.x) {
                    // Create a Gradient based on position relative to mouse
                    // Left of mouse = RED, Right of mouse = GREEN
                    if (p.x < mouse.x) {
                        pColor = `rgba(255, 71, 87, ${1 - dist_mouse/mouseDistance})`; // Red
                    } else {
                        pColor = `rgba(46, 204, 113, ${1 - dist_mouse/mouseDistance})`; // Green
                    }
                }

                p.draw(pColor);

                // Connect Lines
                for (let j = i; j < particles.length; j++) {
                    let p2 = particles[j];
                    let dx = p.x - p2.x;
                    let dy = p.y - p2.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < connectionDistance) {
                        ctx.beginPath();
                        let lineColor = 'rgba(255, 255, 255, 0.05)'; // Faint default line

                        // If BOTH particles are near mouse, color the line!
                        if (dist_mouse < mouseDistance && mouse.x) {
                            if (p.x < mouse.x) lineColor = `rgba(255, 71, 87, ${1 - dist/connectionDistance})`; // Red Line
                            else lineColor = `rgba(46, 204, 113, ${1 - dist/connectionDistance})`; // Green Line
                        }

                        ctx.strokeStyle = lineColor;
                        ctx.lineWidth = 1;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
