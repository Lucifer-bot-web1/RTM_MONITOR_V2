<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTM Enterprise | Core Access</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- LAYOUT & BACKGROUND --- */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #020202; /* Fiber Core Black */
            font-family: 'Roboto', sans-serif;
        }

        #fiber-network {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            /* Subtle grid to represent Geo-Map */
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* --- LOGIN TOWER CARD --- */
        .login-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 360px;
            background: rgba(10, 15, 20, 0.85); /* Dark Glass */
            border: 1px solid rgba(0, 255, 242, 0.2); /* Cyan Border */
            border-bottom: 4px solid #00fff2; /* Fiber Cyan Accent */
            box-shadow: 0 0 60px rgba(0, 255, 242, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            text-align: center;
            padding: 40px 30px;
        }

        /* --- TOWER SIGNAL ANIMATION --- */
        .signal-tower {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tower-icon {
            font-size: 30px;
            color: #00fff2;
            z-index: 2;
        }

        /* Pulsing Rings (Signal Waves) */
        .signal-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #00fff2;
            border-radius: 50%;
            opacity: 0;
            animation: pulse-signal 2s infinite ease-out;
        }
        .signal-ring:nth-child(2) { animation-delay: 0.5s; }
        .signal-ring:nth-child(3) { animation-delay: 1s; }

        @keyframes pulse-signal {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* --- TEXT STYLES --- */
        .title {
            color: white;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;
            margin: 0;
        }
        .subtitle {
            color: #00fff2; /* Cyan Text */
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 242, 0.5);
        }

        /* --- FORM ELEMENTS --- */
        .input-group { position: relative; margin-bottom: 20px; text-align: left; }

        .input-label {
            color: #888; font-size: 9px; font-weight: bold; margin-bottom: 6px; display: block;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: #05070a;
            border: 1px solid #333;
            color: #00fff2; /* Hacker Style Input */
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border-radius: 4px;
            transition: 0.3s;
            outline: none;
        }
        .form-control:focus {
            border-color: #00fff2;
            box-shadow: 0 0 15px rgba(0, 255, 242, 0.1);
        }

        .btn-connect {
            width: 100%;
            padding: 12px;
            background: rgba(0, 255, 242, 0.1);
            color: #00fff2;
            border: 1px solid #00fff2;
            font-weight: bold;
            font-size: 12px;
            letter-spacing: 2px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            margin-top: 10px;
        }
        .btn-connect:hover {
            background: #00fff2;
            color: black;
            box-shadow: 0 0 20px #00fff2;
        }

        /* --- ALERTS & FOOTER --- */
        .alert {
            font-size: 10px; padding: 10px; margin-bottom: 15px; border-radius: 4px; text-align: left; border-left: 3px solid;
        }
        .alert-danger { background: rgba(255,0,0,0.1); border-color: #ff4d4d; color: #ff4d4d; }
        .alert-success { background: rgba(0,255,0,0.1); border-color: #2ecc71; color: #2ecc71; }

        .footer {
            margin-top: 25px;
            border-top: 1px solid #222;
            padding-top: 15px;
            font-size: 9px;
            color: #555;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div id="fiber-network"></div>

    <div class="login-wrapper">

        <div class="signal-tower">
            <div class="signal-ring"></div>
            <div class="signal-ring"></div>
            <div class="signal-ring"></div>
            <i class="fa-solid fa-tower-broadcast tower-icon"></i>
        </div>

        <div class="title">CORE CONNECT</div>
        <div class="subtitle">Fiber Transmission System</div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <label class="input-label">NODE IDENTITY</label>
                <input type="text" name="username" class="form-control" placeholder="USER-ID" required autocomplete="off">
            </div>

            <div class="input-group">
                <label class="input-label">SECURE KEY</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-connect">
                <i class="fa-solid fa-bolt"></i> ESTABLISH LINK
            </button>
        </form>

        <div class="footer">
            <span>STATUS: <span style="color:#2ecc71;">ONLINE</span></span>
            <span>DATA CENTER: CHN-01</span>
        </div>
    </div>

    <script>
        particlesJS("fiber-network", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00fff2" }, /* Cyan Data Packets */
                "shape": { "type": "circle" },
                "opacity": { "value": 0.8, "random": true },
                "size": { "value": 2, "random": false },
                "line_linked": {
                    "enable": true,
                    "distance": 200, /* Long Cables */
                    "color": "#00fff2", /* Cyan Cables */
                    "opacity": 0.3,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 8, /* HIGH SPEED (Fiber) */
                    "direction": "right", /* Flowing Direction */
                    "random": false,
                    "straight": true, /* Straight Lines like Cables */
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": false }, /* No mouse disturb, purely flow */
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
