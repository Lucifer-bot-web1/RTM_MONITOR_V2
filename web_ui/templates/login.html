<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTM Enterprise | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="display:flex; align-items:center; justify-content:center; background:#0b0c0e;">
    <div class="panel" style="width:350px; padding:30px; text-align:center; border-top:4px solid var(--color-blue);">
        <h2 style="color:white; margin:0 0 10px 0;">RTM ENTERPRISE</h2>
        <p style="color:var(--text-muted); font-size:12px; margin-bottom:30px;">SECURE ACCESS GATEWAY</p>

        <form method="POST">
            <input type="text" name="username" class="form-control" placeholder="Identity" required
                   style="width:100%; padding:12px; margin-bottom:15px; background:#15171b; border:1px solid var(--border); color:white;">

            <input type="password" name="password" class="form-control" placeholder="Credential" required
                   style="width:100%; padding:12px; margin-bottom:20px; background:#15171b; border:1px solid var(--border); color:white;">

            <button style="width:100%; padding:12px; background:var(--color-blue); color:white; border:none; font-weight:bold; cursor:pointer; border-radius:4px;">
                AUTHENTICATE
            </button>
        </form>
    </div>
</body>
</html>
