<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RTM Enterprise | Secure Access</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
</head>
<body style="margin:0; overflow:hidden; background:black;">

    <div id="vanta-canvas" style="position:absolute; width:100%; height:100%; z-index:0;"></div>

    <div class="login-container">
        <h2 class="login-title">RTM ENTERPRISE</h2>
        <div class="login-subtitle">SECURE NETWORK GATEWAY</div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" class="form-control" placeholder="IDENTITY" required autocomplete="off">
            <input type="password" name="password" class="form-control" placeholder="ACCESS KEY" required>

            <button type="submit" class="btn-login">AUTHENTICATE</button>
        </form>

        <div class="footer">
            SYSTEM ID: <span style="color:#0984e3;">LOCKED</span><br>
            VERSION 2.5.0 STABLE
        </div>
    </div>

    <style>
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 320px;
            padding: 40px;
            background: rgba(11, 12, 14, 0.6); /* Glass Effect */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #0984e3;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            border-radius: 4px;
            backdrop-filter: blur(8px);
            text-align: center;
        }
        .login-title { color: white; margin: 0; letter-spacing: 2px; font-family:sans-serif; }
        .login-subtitle { color: #888; font-size: 10px; margin-bottom: 30px; letter-spacing: 1px; font-family:monospace; }
        .form-control {
            width: 100%; padding: 12px; margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.5); border: 1px solid #333;
            color: white; font-family: monospace; border-radius: 3px;
            box-sizing: border-box; transition: 0.3s;
        }
        .form-control:focus { border-color: #0984e3; outline: none; background: rgba(9, 132, 227, 0.1); }
        .btn-login {
            width: 100%; padding: 12px; background: #0984e3; color: white;
            border: none; font-weight: bold; cursor: pointer; border-radius: 3px;
            letter-spacing: 1px; transition: 0.3s;
        }
        .btn-login:hover { background: white; color: black; box-shadow: 0 0 15px white; }
        .alert { padding: 10px; margin-bottom: 15px; border-radius: 3px; font-size: 11px; color: white; }
        .alert-danger { background: rgba(255, 77, 77, 0.2); border: 1px solid #ff4d4d; }
        .alert-success { background: rgba(46, 204, 113, 0.2); border: 1px solid #2ecc71; }
        .footer { margin-top: 20px; font-size: 9px; color: #555; font-family: monospace; }
    </style>

    <script>
        VANTA.NET({
            el: "#vanta-canvas",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x0984e3,       /* Main Blue */
            backgroundColor: 0x050505, /* Deep Black */
            points: 10.00,         /* More Dots */
            maxDistance: 20.00,    /* Connect Distance */
            spacing: 16.00,
            showDots: true
        })
    </script>
</body>
</html>
