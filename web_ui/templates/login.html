<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="display:flex; align-items:center; justify-content:center; height:100vh; background:radial-gradient(circle, #1e293b 0%, #0f172a 100%);">
    <div class="card" style="width:350px; text-align:center; border-top:4px solid #3b82f6;">
        <h1 style="margin:0; letter-spacing:3px; color:#fff;">RTM PRO</h1>
        <p style="color:#3b82f6; font-size:0.8rem; margin-top:5px;">SECURE ACCESS GATEWAY</p>

        <form method="POST" style="margin-top:30px;">
            <input type="text" name="username" placeholder="Identity" style="width:100%; padding:12px; margin-bottom:15px; background:rgba(0,0,0,0.3); border:1px solid #333; color:white; border-radius:4px;" required>
            <input type="password" name="password" placeholder="Access Key" style="width:100%; padding:12px; margin-bottom:20px; background:rgba(0,0,0,0.3); border:1px solid #333; color:white; border-radius:4px;" required>
            <button class="btn" style="width:100%; background:#3b82f6; padding:12px; font-weight:bold;">AUTHENTICATE</button>
        </form>
    </div>
</body>
</html>
