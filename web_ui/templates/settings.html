{% extends "base.html" %}

{% block content %}
<div class="header" style="margin-bottom:20px;">
    <h1 class="page-title">System Configuration</h1>
</div>

<div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap:20px;">

    <div class="card" style="border-top:3px solid var(--accent);">
        <h3 style="margin-top:0;"><i class="fa-solid fa-paintbrush"></i> Interface</h3>
        <form method="post">
            <input type="hidden" name="section" value="theme">
            <label style="color:#94a3b8; font-size:0.8rem;">Theme Engine</label>
            <select name="theme_style" class="form-control" style="width:100%; padding:10px; margin-top:5px; background:#1e293b; color:white; border:1px solid #333; border-radius:4px;">
                <option value="dark">Cyber Dark (Active)</option>
                <option value="light">Photon Light</option>
            </select>
            <button class="btn btn-primary" style="margin-top:15px; width:100%;">Apply Visuals</button>
        </form>
    </div>

    <div class="card" style="border-top:3px solid #10b981;">
        <h3 style="margin-top:0;"><i class="fa-solid fa-network-wired"></i> Ping Engine</h3>
        <form method="post">
            <input type="hidden" name="section" value="ping">

            <label style="color:#94a3b8; font-size:0.8rem;">Interval (Seconds)</label>
            <input name="ping_timeout" class="form-control" value="30" style="width:100%; padding:10px; margin-top:5px; background:#1e293b; color:white; border:1px solid #333; border-radius:4px;">

            <label style="color:#94a3b8; font-size:0.8rem; margin-top:10px; display:block;">Threshold</label>
            <input name="threshold" class="form-control" value="15" style="width:100%; padding:10px; margin-top:5px; background:#1e293b; color:white; border:1px solid #333; border-radius:4px;">

            <button class="btn btn-primary" style="margin-top:15px; width:100%; background:#10b981;">Update Engine</button>
        </form>
    </div>

    <div class="card" style="border-top:3px solid #f59e0b;">
        <h3 style="margin-top:0;"><i class="fa-solid fa-database"></i> Data Persistence</h3>
        <p style="font-size:0.9rem; color:#94a3b8;">Manage database snapshots.</p>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <a href="{{ url_for('main.backup_download') }}" class="btn" style="flex:1; text-align:center; background:#f59e0b; color:black; font-weight:bold;">
                <i class="fa-solid fa-download"></i> Backup
            </a>
            <button class="btn" style="flex:1; background:#ef4444;">
                <i class="fa-solid fa-upload"></i> Restore
            </button>
        </div>
    </div>

    <div class="card" style="border-top:3px solid #ef4444;">
        <h3 style="margin-top:0;"><i class="fa-solid fa-bell"></i> Alerts</h3>
        <form method="post">
            <input type="hidden" name="section" value="telegram">
            <input name="token" class="form-control" placeholder="Bot Token" style="width:100%; padding:10px; margin-bottom:10px; background:#1e293b; color:white; border:1px solid #333; border-radius:4px;">
            <input name="chat_id" class="form-control" placeholder="Chat ID" style="width:100%; padding:10px; background:#1e293b; color:white; border:1px solid #333; border-radius:4px;">
            <button class="btn btn-primary" style="margin-top:15px; width:100%; background:#ef4444;">Sync Bot</button>
        </form>
    </div>

</div>
{% endblock %}
